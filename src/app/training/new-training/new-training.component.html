<section class="new-training" fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
  <mat-card fxFlex.xs="100%" xFlex="400px">
    <mat-card-title fxLayoutAlign="center">time to start a workout</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="Choose exercise" ngModel name="exercise" required>
          <mat-option *ngFor="let exercice of exercises" [value]=exercice.id>
            {{ exercice.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button [disabled]="f.invalid">
        Start
      </button>
    </mat-card-actions>
  </mat-card>
  </form>
</section>
